<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ember gradient for the mark -->
    <linearGradient id="emberMark" x1="108" y1="108" x2="404" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#e04a16"/>
    </linearGradient>

    <!-- Saffron highlight for mic capsule -->
    <linearGradient id="micHighlight" x1="256" y1="108" x2="256" y2="204" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff8c5a"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>

    <!-- Page fill — warm ink -->
    <linearGradient id="pageFill" x1="108" y1="120" x2="404" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="60%" stop-color="#e04a16"/>
      <stop offset="100%" stop-color="#c43a10"/>
    </linearGradient>

    <!-- Subtle shadow for depth -->
    <filter id="markShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#1a1a1a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Main mark — no background, transparent -->
  <g filter="url(#markShadow)">

    <!-- LEFT book page -->
    <path
      d="M256 370 L256 190 Q256 160 236 150 L130 120 Q110 114 108 134 L108 330 Q108 350 128 354 L236 378 Q256 382 256 370Z"
      fill="url(#pageFill)"
      opacity="0.9"
    />

    <!-- RIGHT book page -->
    <path
      d="M256 370 L256 190 Q256 160 276 150 L382 120 Q402 114 404 134 L404 330 Q404 350 384 354 L276 378 Q256 382 256 370Z"
      fill="url(#pageFill)"
      opacity="0.9"
    />

    <!-- Ledger lines on left page -->
    <g stroke="#ffffff" stroke-width="1.5" opacity="0.18" stroke-linecap="round">
      <line x1="140" y1="168" x2="244" y2="198"/>
      <line x1="136" y1="200" x2="248" y2="226"/>
      <line x1="132" y1="232" x2="250" y2="254"/>
      <line x1="128" y1="264" x2="252" y2="282"/>
      <line x1="124" y1="296" x2="252" y2="310"/>
      <line x1="122" y1="326" x2="252" y2="338"/>
    </g>

    <!-- Ledger lines on right page -->
    <g stroke="#ffffff" stroke-width="1.5" opacity="0.18" stroke-linecap="round">
      <line x1="268" y1="198" x2="372" y2="168"/>
      <line x1="264" y1="226" x2="376" y2="200"/>
      <line x1="262" y1="254" x2="380" y2="232"/>
      <line x1="260" y1="282" x2="384" y2="264"/>
      <line x1="260" y1="310" x2="388" y2="296"/>
      <line x1="260" y1="338" x2="390" y2="326"/>
    </g>

    <!-- Book spine — center line (doubles as mic stand) -->
    <line x1="256" y1="260" x2="256" y2="390" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Microphone capsule -->
  <g>
    <!-- Mic body -->
    <rect x="228" y="108" width="56" height="96" rx="28" fill="url(#micHighlight)"/>

    <!-- Mic grille lines -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.35" stroke-linecap="round">
      <line x1="240" y1="130" x2="272" y2="130"/>
      <line x1="238" y1="144" x2="274" y2="144"/>
      <line x1="238" y1="158" x2="274" y2="158"/>
      <line x1="240" y1="172" x2="272" y2="172"/>
      <line x1="242" y1="186" x2="270" y2="186"/>
    </g>

    <!-- Mic pickup arc -->
    <path
      d="M216 172 Q216 240 256 240 Q296 240 296 172"
      stroke="#1a1a1a"
      stroke-width="7"
      stroke-linecap="round"
      fill="none"
      opacity="0.75"
    />

    <!-- Mic stand -->
    <line x1="256" y1="240" x2="256" y2="268" stroke="#1a1a1a" stroke-width="7" stroke-linecap="round" opacity="0.75"/>
  </g>

  <!-- Saffron accent dot -->
  <circle cx="370" cy="88" r="14" fill="#f7c948" opacity="0.9"/>
  <circle cx="370" cy="88" r="7" fill="#ffffff" opacity="0.3"/>

  <!-- Rupee symbol hint -->
  <text x="164" y="210" font-family="serif" font-size="22" fill="#ffffff" opacity="0.25" font-weight="700">&#8377;</text>
</svg>
