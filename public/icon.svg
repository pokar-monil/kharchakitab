<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#e04a16"/>
    </linearGradient>

    <!-- Saffron accent gradient for book pages -->
    <linearGradient id="pageGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#fff5e0" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Mic capsule gradient -->
    <linearGradient id="micGrad" x1="256" y1="120" x2="256" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0e6d8"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7a2200" flood-opacity="0.3"/>
    </filter>

    <!-- Inner glow for mic -->
    <filter id="micGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#f7c948" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle texture overlay — diagonal ledger lines -->
  <g opacity="0.06" stroke="#1a1a1a" stroke-width="1.5">
    <line x1="100" y1="140" x2="412" y2="140"/>
    <line x1="100" y1="172" x2="412" y2="172"/>
    <line x1="100" y1="204" x2="412" y2="204"/>
    <line x1="100" y1="236" x2="412" y2="236"/>
    <line x1="100" y1="268" x2="412" y2="268"/>
    <line x1="100" y1="300" x2="412" y2="300"/>
    <line x1="100" y1="332" x2="412" y2="332"/>
    <line x1="100" y1="364" x2="412" y2="364"/>
  </g>

  <!-- Main mark group — centered -->
  <g filter="url(#softShadow)">

    <!-- LEFT book page — curved, like an open book seen slightly from above -->
    <path
      d="M256 370 L256 190 Q256 160 236 150 L130 120 Q110 114 108 134 L108 330 Q108 350 128 354 L236 378 Q256 382 256 370Z"
      fill="url(#pageGlow)"
      opacity="0.92"
    />

    <!-- Right book page — mirror -->
    <path
      d="M256 370 L256 190 Q256 160 276 150 L382 120 Q402 114 404 134 L404 330 Q404 350 384 354 L276 378 Q256 382 256 370Z"
      fill="url(#pageGlow)"
      opacity="0.92"
    />

    <!-- Ledger lines on left page -->
    <g stroke="#ff6b35" stroke-width="1.5" opacity="0.2" stroke-linecap="round">
      <line x1="140" y1="168" x2="244" y2="198"/>
      <line x1="136" y1="200" x2="248" y2="226"/>
      <line x1="132" y1="232" x2="250" y2="254"/>
      <line x1="128" y1="264" x2="252" y2="282"/>
      <line x1="124" y1="296" x2="252" y2="310"/>
      <line x1="122" y1="326" x2="252" y2="338"/>
    </g>

    <!-- Ledger lines on right page -->
    <g stroke="#ff6b35" stroke-width="1.5" opacity="0.2" stroke-linecap="round">
      <line x1="268" y1="198" x2="372" y2="168"/>
      <line x1="264" y1="226" x2="376" y2="200"/>
      <line x1="262" y1="254" x2="380" y2="232"/>
      <line x1="260" y1="282" x2="384" y2="264"/>
      <line x1="260" y1="310" x2="388" y2="296"/>
      <line x1="260" y1="338" x2="390" y2="326"/>
    </g>

    <!-- Book spine — center line (also acts as mic stand) -->
    <line x1="256" y1="260" x2="256" y2="390" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Microphone capsule — rising from the book spine -->
  <g filter="url(#micGlow)">
    <!-- Mic body (rounded rectangle capsule) -->
    <rect x="228" y="108" width="56" height="96" rx="28" fill="url(#micGrad)"/>

    <!-- Mic grille lines -->
    <g stroke="#ff6b35" stroke-width="2" opacity="0.25" stroke-linecap="round">
      <line x1="240" y1="130" x2="272" y2="130"/>
      <line x1="238" y1="144" x2="274" y2="144"/>
      <line x1="238" y1="158" x2="274" y2="158"/>
      <line x1="240" y1="172" x2="272" y2="172"/>
      <line x1="242" y1="186" x2="270" y2="186"/>
    </g>

    <!-- Mic pickup arc (the U-shaped holder) -->
    <path
      d="M216 172 Q216 240 256 240 Q296 240 296 172"
      stroke="#ffffff"
      stroke-width="7"
      stroke-linecap="round"
      fill="none"
      opacity="0.85"
    />

    <!-- Mic stand connecting to book spine -->
    <line x1="256" y1="240" x2="256" y2="268" stroke="#ffffff" stroke-width="7" stroke-linecap="round" opacity="0.85"/>
  </g>

  <!-- Saffron accent dot — top right, like a bindi/tilak mark -->
  <circle cx="370" cy="88" r="14" fill="#f7c948" opacity="0.9"/>
  <circle cx="370" cy="88" r="7" fill="#ffffff" opacity="0.4"/>

  <!-- Small Rupee symbol hint on left page -->
  <text x="164" y="210" font-family="serif" font-size="22" fill="#ff6b35" opacity="0.3" font-weight="700">&#8377;</text>
</svg>
